<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>YouTube.com Clone</title>
        <style>
            p {
                font-family: Roboto, Arial;
                margin-top: 0px;
                margin-bottom: 0px;
            }
            .thumbnail {
                width: 300px;
                /* only width changes, height changes automatically vice versa */
                display: block;

            }

            .search-bar {
                display: block;
                border-radius: 2px;
                border-width: 1px;
                border-style: solid;
                padding-left: 10px;
                margin-bottom: 10px;
            }

            .video-title {
                font-size: 14px;
                font-weight: 500;
                margin-top: 0;
                line-height: 19px;
                margin-bottom: 12px;
            }

            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

            .video-author,
            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }

            .video-author {
                margin-bottom: 4px;
            }

            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }

            .video-info {
                display: inline-block;
                width: 200px;
            }

            .profile-picture {

                width: 40px;
                border-radius: 50px;
            }

            .thumbnail-row {
                margin-bottom: 12px;
            }
        </style>
    </head>
    <body>

        <input class="search-bar" type="text" 
        placeholder="Search">

        <!-- block element in default -->
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img src="channel-picture/channel-1.jpeg" class="profile-picture">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>

                    <p class="video-author">
                        Marques Brownlee
                    </p>

                    <p class="video-stats">
                        3.4M view &#183; 6 months ago
                    </p>
                </div>

            </div>


        </div>
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img src="channel-picture/channel-2.jpeg" class="profile-picture">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>

                    <p class="video-author">
                        Markiplier
                    </p>

                    <p class="video-stats">
                        19M view &#183; 4 years ago
                    </p>
                </div>

            </div>


        </div>
    </body>
</html>

<!-- block element(takes whole line, like p) -->
<!-- inline-block element (only takes space it needs, input. img)-->
