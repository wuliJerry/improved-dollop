<!DOCTYPE html>
<html>
    <head>
        <title>
            Flexbox Practice
        </title>
    </head>

    <body style="padding-bottom: 100px;">
        <div style="
            display: flex;
            flex-direction: row;
        ">
            <div style="background-color: lightblue;">div1</div>
            <div style="background-color: lightpink;">div2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="width: 100px; background-color: lightblue;">100px</div>
            <div style="background-color: lightpink; 
                        flex: 1;">
                        flex: 1</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
        ">
            <div style="width: 100px; background-color: lightblue;">100px</div>
            <div style="background-color: lightpink; 
                        flex: 1;">
                        flex: 1</div>
            <div style="flex: 2; background-color: lightblue;">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: center;
        ">
            <div style="width: 100px; background-color: lightblue;">100px</div>
            <div style="background-color: lightpink; 
                        width: 100px;">
                        flex: 1</div>
            <div style="width: 100px; background-color: lightblue;">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: space-between;
        ">
            <div style="width: 100px; background-color: lightblue;">100px</div>
            <div style="background-color: lightpink; 
                        width: 100px;">
                        flex: 1</div>
            <div style="width: 100px; background-color: lightblue;">flex: 2</div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            height: 70px;
            border-width: 1px;
            border-color: gray;
            border-style: solid;
            justify-content: space-between;
            align-items: center;
        ">
            <div style="width: 100px; background-color: lightblue;">100px</div>
            <div style="background-color: lightpink; 
                        width: 100px;">
                        flex: 1</div>
            <div style="width: 100px; background-color: lightblue;">flex: 2</div>
        </div>
    </body>


</html>
